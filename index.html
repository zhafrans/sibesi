<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>

    <!-- Bootstrap 5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="form-container sign-up-container">
            <form action="#">
              <h2>Daftar Akun</h2>
              <span>Silahkan isi data dibawah dengan valid</span>
              <input
                type="text"
                placeholder="Nama Lengkap"
                class="form-control"
              />
              <input type="email" placeholder="Email" class="form-control" />
              <input type="tel" placeholder="Nomer" class="form-control" />
              <input
                type="password"
                placeholder="Password"
                class="form-control"
              />
              <a class="btn btn-primary">Daftar</a>
              <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"
                  ><i class="fab fa-google-plus-g"></i
                ></a>
              </div>
            </form>
          </div>

          <div class="form-container sign-in-container">
            <form action="#">
              <h2>Login</h2>
              <span>Silahkan isi data dibawah dengan valid</span>
              <input type="email" placeholder="Email" class="form-control" />
              <input
                type="password"
                placeholder="Password"
                class="form-control"
              />
              <a class="text-start" href="#">Forgot your password?</a>
              <a class="btn btn-primary" href="main.html">Masuk</a>
              <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"
                  ><i class="fab fa-google-plus-g"></i
                ></a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h2>Hello, Welcome To SIBESI!</h2>
                <img
                  src="assets/ic_sibesi.png"
                  alt="Gambar sibesi"
                  width="200"
                />
                <a class="btn btn-outline-primary mt-1" id="signIn">Masuk</a>
              </div>
              <div class="overlay-panel overlay-right">
                <h2>Hello, Welcome To SIBESI!</h2>
                <img
                  src="assets/ic_sibesi.png"
                  alt="Gambar sibesi"
                  width="200"
                />
                <a class="btn btn-outline-primary mt-1" id="signUp"
                  >Daftar Akun</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"></script>
    <script src="js/script.js"></script>
  </body>
</html>
