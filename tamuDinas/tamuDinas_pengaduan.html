<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colling</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/pengaduan.css" />
  </head>
  <body>
    <a type="button" class="btn m-2" href="../tamudinas.html">
      <i class="bi bi-arrow-left bi-lg"> Back</i>
    </a>
    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
          <h3>
            PENGADUAN PEGAWAI LAPAS KELAS II A BESI NUSAKAMBANGAN TAHUN 2023
          </h3>

          <div class="card">
            <form class="form-card" onsubmit="event.preventDefault()">
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >NAMA PEGAWAI <span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Masukan Nama Pengawai"
                    onblur="validate(1)"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >NOMOR INDUK PEGAWAI
                    <span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Masukan Nomer Induk Pegawai"
                    onblur="validate(2)"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >JABATAN<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Masukan Jabatan"
                    onblur="validate(3)"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Nomer Whatsapp<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="mob"
                    name="mob"
                    placeholder=""
                    onblur="validate(4)"
                  />
                </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >ISI PENGADUAN<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="ans"
                    name="ans"
                    placeholder=""
                    onblur="validate(6)"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label for="disabledSelect" class="form-label"
                    >KETERANGAN</label
                  >
                  <select id="disabledSelect" class="form-select">
                    <option>Segera Di Tindak Lanjuti</option>
                  </select>
                </div>
              </div>

              <div class="row justify-content-end">
                <div class="form-group col-sm-6">
                  <button type="submit" class="btn-block btn-primary">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
